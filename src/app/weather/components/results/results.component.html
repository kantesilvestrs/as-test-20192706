<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6 AM</th>
      <th scope="col">12 PM</th>
      <th scope="col">6 PM</th>
      <th scope="col">12 AM</th>
    </tr>
  </thead>
  <tr
    *ngFor="let city of cities; trackBy: trackByFn"
    [attr.data-testid]="'city__' + city?.id"
  >
    <td scope="row">
      {{ city?.city }}
    </td>
    <td scope="row" *ngFor="let weather of city?.forecast">
      <span>{{ weather?.temperature }} &deg;</span>
    </td>
  </tr>
</table>
